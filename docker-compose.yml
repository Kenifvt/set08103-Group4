version: '3'

services:
  app:
    build: .
    stdin_open: true
    tty: true
    depends_on:
      db:
        condition: service_healthy
    stop_grace_period: "2m"
    networks:
      - app-network

  db:
    build: db/.
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"

networks:
  app-network:
    driver: bridge
